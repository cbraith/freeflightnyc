<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>FreeFlight NYC</title>
  <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXGqQB16qwIK6n5KsUMtRNwUeq-vHE7o8&sensor=false">
    </script>
</head>
<body>
  <h1>FreeFlight NYC</h1>
  <div ng-controller="FlightMapCtrl">
      <ul>
          <li ng-repeat="vehicle in aircraft">
            transponder id: {{ vehicle.transponderID }}<br />
            airspeed: {{ vehicle.velocity.speed }}
          </li>
      </ul>

      <div id="flight-map" flight-map></div>
  </div>
  <div>FreeFlight NYC</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
