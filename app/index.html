<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXGqQB16qwIK6n5KsUMtRNwUeq-vHE7o8&sensor=FALSE">
    </script>
</head>
<body>

  <div ng-controller="FlightMapCtrl">
      <ul>
          <li ng-repeat="vehicle in vehicles">
            make: {{ vehicle.make }}<br />
            transponder id: {{ vehicle.tailNumber }}
          </li>
      </ul>
  </div>

  <div id="flight-map"></div>

  <div>FreeFlight NYC</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
